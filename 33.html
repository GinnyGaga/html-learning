<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>菜鸟教程(runoob.com)</title>
</head>
<body>
<table border="1">
	<th>没有单元格的边距：</th>
	<tr>
		<td>First</td>
		<td>Row</td>
	</tr>
	<tr>
		<td>Second</td>
		<td>Row</td>
	</tr>
</table>
<table border="1" cellpadding="10">
	<th>有单元格的边距</th>
	<tr>
		<td>First</td>
		<td>Row</td>
	</tr>
	<tr>
		<td>Second</td>
		<td>Row</td>
	</tr>
</table>
</body>
</html>
