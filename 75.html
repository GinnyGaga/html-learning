<h1>我的第一段Javascript</h1>
<p id="demo">
JavaScript 能改变HTML元素的样式。
</p>
<script>
function myFunction()
{
	x=document.getElementById("demo")//找到元素

}
</script>
<button type="button" onclick="myFunction()">点我</button>
