<!doctype html>
<html>
<head>
<style type="text/css">
canvas {background-color:yellow;}
</style>
<meta charset="UTF-8">
</head>
<body>

<canvas id="myCanvas" width="200" height="100" style="border:1px solid #c3c3c3;" >
Your browser does not support the canvas element.
</canvas>

<script type="text/javascript">
var c=document.getElementById("myCanvas");
var cxt=c.getContext("2d");// getContext() 的方法用来获得渲染上下文和它的绘画功能;CanvasRenderingContext2D 接口提供的 2D 渲染背景用来绘制<canvas>元素，为了获得这个接口的对象，需要在 <canvas> 上调用 getContext() ，并提供一个 "2d" 的参数
cxt.moveTo(10,10);
cxt.lineTo(150,50);
cxt.lineTo(10,50);
cxt.stroke();

</script>

</body>
</html>
