<!doctype html>
<html>
<head>
<style type="text/css">
#div1,#div2
{float:left; width:198px; height:66px; margin:10px; padding:10px; border:1px solid #aaaaaa;}
</style>
<script type="text/javascript">
function allowDrop(ev)
{
ev.preventDefault();//默认地，无法将数据/元素放置到其他元素中。如果需要设置允许放置，我们必须阻止对元素的默认处理方式。这要通过调用 ondragover 事件的 event.preventDefault() 方法：
}

function drag(ev)
{
ev.dataTransfer.setData("Text",ev.target.id);//设置被拖数据的数据类型和值
}

function drop(ev)
{
ev.preventDefault();
var data=ev.dataTransfer.getData("Text");
ev.target.appendChild(document.getElementById(data));
}
</script>
</head>
<body>
<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
 <img src="/home/mo/Pictures/eg_dragdrop_w3school.gif" draggable="true" ondragstart="drag(event)" id="drag1" /><!draggable="true"设置元素可以拖放；ondragstart="drag(event)"规定被拖动的数据；>
</div>

<div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)"></div><!ondragover 事件规定在何处放置被拖动的数据。><!当放置被拖数据时，会发生 drop 事件。在上面的例子中，ondrop 属性调用了一个函数，drop(event)：>

</body>
</html>
