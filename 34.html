<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>菜鸟教程(runoob.com)</title>
</head>
<body>
<h4>没有单元格间距：</h4>
<table border="1">
	<tr>
		<td>First</td>
		<td>Row</td>
	</tr>
	<tr>
		<td>Second</td>
		<td>Row</td>
	</tr>
</table>
<br />
<h4>单元格间距=“0”：</h4>
<table border="1" cellspacing="0">

	<tr>
		<td>First</td>
		<td>Row</td>
	</tr>
	<tr>	
		<td>Second</td>
		<td>Row</td>
	</tr>
</table>
<br />
<h4>单元格间距=“10”：</h4>
<table border="1" cellspacing="10">

	<tr>
		<td>First</td>
		<td>Row</td>
	</tr>
	<tr>	<td>Second</td>
		<td>Row</td>
	</tr>
</table>

</body>
</html>
